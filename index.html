<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <section class="content">
    <h1 class = "title">✨ Self Care Center ✨</h1>
    <section class = "message-form">
      <h3 class="message-form__title">What type of message?</h3>
      <form class="message-form__form">
        <div>
          <input type="radio" id="affirmation" name="message-type" value="affirmation" required/>
          <label class="message-form__label" for="affirmation">affirmation</label>
          <input  type="radio" id="mantra" name="message-type" value="mantra" required/>
          <label class="message-form__label" for="mantra">mantra</label>
        </div>
        <button class="message-form__button" type='submit'>Recieve Message</button>
      </form>
      </section>


  <section class="message-display">
    <p class="message-display__blessing"></p>
    <div class="message-display__image">
    <img class="message-display__img"   src="/assets/meditate.svg" alt="Logo">
      <div>
        <button id='message-display__button' type = 'button' class='message-display__button' style=background-color:#0c649c value= 'Clear Message'>Clear Message</button>
      </div>
 
  </section>
  <script type="text/javascript" src="data.js"></script>  
  <script type="text/javascript" src="main.js"></script>
  </div>

</section>
</main>
  </body>
</html>
