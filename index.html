        <button class="message-form__button" type='submit'>Recieve Message</button>
      </form>
      </section>


  <section class="container2">

      <p id="displayMessage"></p>
    <img id="bigLogo"   src="/assets/meditate.svg" alt="Logo">

        id='clearButton' 
        style=background-color:#2694d8 
        value= 'Clear Message'>

</section>
